<!DOCTYPE html>
<html>
<head>
    <title>Social Media Usage Survey</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: gold;">
    <h2 style="text-align: center; background-color:rgb(92, 218, 38);">Social Media Usage Survey</h2>
    <form>
        <fieldset>
            <legend><h2>Platform Usage Frequency</h2></legend>
            <label for="name"><strong>Full Name:</strong></label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="age"><strong>Age Group:</strong></label><br>
            <select id="age" name="age" required>
                <option value="">-- Select --</option>
                <option value="under18">Under 18</option>
                <option value="18-25">18–25</option>
                <option value="26-35">26–35</option>
                <option value="36-50">36–50</option>
                <option value="50plus">50+</option>
            </select><br><br>
            <label><strong>How often do you use the following platforms?</strong></label><br><br>
            <label for="instagram">Instagram:</label><br>
            <select id="instagram" name="instagram">
                <option value="">-- Select --</option>
                <option value="daily">Daily</option>
                <option value="weekly">A few times a week</option>
                <option value="monthly">A few times a month</option>
                <option value="rarely">Rarely</option>
                <option value="never">Never</option>
            </select><br><br>
            <label for="whatsapp">WhatsApp:</label><br>
            <select id="whatsapp" name="whatsapp">
                <option value="">-- Select --</option>
                <option value="daily">Daily</option>
                <option value="weekly">A few times a week</option>
                <option value="monthly">A few times a month</option>
                <option value="rarely">Rarely</option>
                <option value="never">Never</option>
            </select><br><br>
            <label for="facebook">Facebook:</label><br>
            <select id="facebook" name="facebook">
                <option value="">-- Select --</option>
                <option value="daily">Daily</option>
                <option value="weekly">A few times a week</option>
                <option value="monthly">A few times a month</option>
                <option value="rarely">Rarely</option>
                <option value="never">Never</option>
            </select><br><br>
            <label for="twitter">Twitter (X):</label><br>
            <select id="twitter" name="twitter">
                <option value="">-- Select --</option>
                <option value="daily">Daily</option>
                <option value="weekly">A few times a week</option>
                <option value="monthly">A few times a month</option>
                <option value="rarely">Rarely</option>
                <option value="never">Never</option>
            </select><br><br>
            <label for="youtube">YouTube:</label><br>
            <select id="youtube" name="youtube">
                <option value="">-- Select --</option>
                <option value="daily">Daily</option>
                <option value="weekly">A few times a week</option>
                <option value="monthly">A few times a month</option>
                <option value="rarely">Rarely</option>
                <option value="never">Never</option>
            </select><br><br>
            <label for="suggestions"><strong>Which platform do you prefer the most and why?</strong></label><br>
            <textarea id="suggestions" name="suggestions" rows="5" cols="40"></textarea><br><br>
            <input type="submit" value="Submit Survey">
        </fieldset>
    </form>

</body>
</html>
